seumix_linkTo.seu_linkTarget= Cible
seumix_linkTo.seu_linkTarget.ui.tooltip= Définir la manière dont le navigateur ouvre le contenu lié lorsque le lien est cliqué.
seumix_linkTo.seu_linkTarget._blank= Nouvelle fenêtre/tab (_blank)
seumix_linkTo.seu_linkTarget._parent= Fenêtre parente (_parent)
seumix_linkTo.seu_linkTarget._self= Même fenêtre (_self)
seumix_linkTo.seu_linkTarget._top= Fenêtre la plus haute (_top)

seumix_internalLink.seu_internalLink= Contenu interne à lier
seumix_internalLink.seu_internalLink.ui.tooltip= Parcourir le serveur de contenu et sélectionner le contenu à lier.
seumix_externalLink.seu_externalLink= URL d'un contenu externe
seumix_externalLink.seu_externalLink.ui.tooltip= Saisir ou copier/coller l'URL sur laquelle vous souhaitez créer un lien.

seumix_linkToUTM = UTM
seumix_linkToUTM.ui.tooltip= Gérer les paramètres UTM de votre lien
seumix_linkToUTM.seu_utmSource=utm_source
seumix_linkToUTM.seu_utmSource.ui.tooltip= Identifie le site qui a envoyé le trafic et constitue un paramètre obligatoire (par exemple, utm_source=google).
seumix_linkToUTM.seu_utmMedium=utm_medium
seumix_linkToUTM.seu_utmMedium.ui.tooltip= Identifie le type de lien utilisé, tel que le coût par clic ou par e-mail (par exemple, utm_medium=cpc).
seumix_linkToUTM.seu_utmCampaign=utm_campaign
seumix_linkToUTM.seu_utmCampaign.ui.tooltip= Identifie une promotion de produit spécifique ou une campagne stratégique (par exemple, utm_campaign=spring_sale). 
seumix_linkToUTM.seu_utmTerm=utm_term
seumix_linkToUTM.seu_utmTerm.ui.tooltip= Identifie les termes de recherche (par exemple utm_term=running+shoes). 
seumix_linkToUTM.seu_utmContent=utm_content
seumix_linkToUTM.seu_utmContent.ui.tooltip= Identifie ce qui a été spécifiquement cliqué pour amener l'utilisateur vers le site, comme une bannière publicitaire ou un lien texte. Il est souvent utilisé pour les tests A/B et les publicités ciblées sur le contenu (par exemple utm_content=logolink).

